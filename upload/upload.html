<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>upload test</title>
	<link rel="stylesheet" type="text/css" href="css/multiupload.css" />
	<script type="text/javascript" src="js/mootools-beta-1.2b2.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
	
<script type="text/javascript">
window.addEvent('domready', function(){
	var MyUpload = new MultiUpload($('main_form').first_element, "(\.jpg)|(\.png)");
	MyUpload.setFileExtension("\.txt");
});
</script>
</head>

<body>

<form id="main_form" method="POST" enctype="multipart/form-data" target="upload_iframe" action="result.html">
	<input type="file" name="first_element"/>
</form>

<!-- Upload IFRAME -->
<iframe name="upload_iframe" style="width: 10px; height: 10px; display: none;"></iframe>
</body>
</html>
